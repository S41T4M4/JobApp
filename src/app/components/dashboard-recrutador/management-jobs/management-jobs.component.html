<app-menu></app-menu>
<div class="required" *ngIf="vagaForm.invalid ; else posted" >
    <app-alerts
    [message]="formatFieldsRequired"
    [alertStyles]="{'background-color' : '#ffffe0'}"
    [show]="isHidden"
    ></app-alerts>
  </div>
  <ng-template #posted>
    <div class="posted" *ngIf="vagaForm.valid">
    <app-alerts
    [message]="'Correct format'"
    [alertStyles]="{'background-color' : '#98fb98'}"
    [show]="true"
    ></app-alerts>
    </div>
  </ng-template>


<mat-card class="container">
  <mat-card-header>
    <mat-card-title id ="title"></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="vagaForm" (ngSubmit)="addVaga()">
      <mat-form-field appearance="fill">
        <mat-label>Título</mat-label>
        <input matInput id="titulo" formControlName="titulo" />
        <div class="invalid-forms" *ngIf="titulo.invalid">
          {{requiredTitulo}}
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput id="descricao" formControlName="descricao"></textarea>
        <div class="invalid-forms" *ngIf="descricao.invalid">
          {{requiredDescription}}
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Requisitos</mat-label>
        <textarea matInput id="requisitos" formControlName="requisitos"></textarea>
        <div class="invalid-forms" *ngIf="requisitos.invalid">
          {{requiredRequisitos}}
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Salário</mat-label>
        <input matInput id="salario" formControlName="salario" type="number" />
        <div class="invalid-forms" *ngIf="salario.invalid">
           {{requiredSalario}}
        </div>

      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Localização</mat-label>
        <input matInput id="localizacao" formControlName="localizacao" />
        <div class="invalid-forms" *ngIf="localizacao.invalid">
          {{requiredLocal}}
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill" class="hidden">
        <mat-label>Status</mat-label>
        <mat-select id="status" formControlName="status">
          <mat-option value="Aberta">Aberta</mat-option>

        </mat-select>
      </mat-form-field>
   <span>

   </span>
      <button mat-raised-button class="create" type="submit" >
          <img src="/adicionar.png">
      </button>
    <div>

    </div>
    <div class="error">

    </div>
    </form>
  </mat-card-content>

</mat-card>
